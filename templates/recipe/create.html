{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Creazione ricetta</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0px;
            font-family: sans-serif;
        }
        #header {
            width: 75%;
            margin: auto;
            display: flex;
            height: 80px;
        }
        #header h1 {
            text-transform: uppercase;
            color: darkgreen;
            font-size: 30px;
            letter-spacing: 3px;
            font-weight: bold;
            margin-top: revert;
        }
        .badge-primary {
            background-color: darkgreen !important;
        }
        .badge-primary:hover{
            background-color: #004900 !important;
        }
        #home-img {
            width: 100%;
        }
        h2 {
            font-size: 40px;
            letter-spacing: 2px;
        }
        p {
            color: black;
            font-weight: 100;
            letter-spacing: 1px;
            line-height: 27px;
        }
        a:hover {
            text-decoration: none;
        }
        #footer {
            text-align: center;
            background-color: black;
            height: 60px;
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>Il portale di ricette</h1>

        <div style="margin: auto; margin-right: 0;">
            <a class="badge badge-primary p-3" href="{% url 'index' %}">Home</a>
            <a class="badge badge-primary p-3" href="{% url 'dashboard' %}">Area Personale</a>
        </div>
    </div>

    <img id="home-img" src="{% static 'images/create-recipe.jpg' %}" alt="Descrizione immagine">

    <div style="height: 200px; background-color: #f5d382; text-align: center">
        <br><br><br>
        <h2>Crezione nuova ricetta</h2>
    </div>

    <br><br><br><br>

    <div style="margin: auto; text-align: center; padding: 35px; border: 3px solid #0169d9; width: fit-content;">
        <form method="post">
            {% csrf_token %}

            <input type="text" name="title" id="id_title" placeholder="nome ricetta" required><br>
            <br><br>
            <input type="number" name="persons" id="id_persons" placeholder="n. persone" required><br>
            <br><br>
            <input type="number" name="difficulty" id="id_difficulty" placeholder="difficoltÃ " required><br>
            <br><br>
            <label for="id_category">Categoria: </label>
            <select name="category" id="id_category" required>
                <option value="APPETIZER">Antipasto</option>
                <option value="FIRST">Primo</option>
                <option value="SECOND">Secondo</option>
                <option value="SIDE">Contorno</option>
                <option value="DESSERT">Dolce</option>
            </select><br><br>

            <label for="id_preparation_time">Tempo di preparazione:</label>
            <input type="time" name="preparation_time" id="id_preparation_time" required><br>
            <br><br>
            <label for="id_ingredients">Elencare tutti gli ingredienti con i relativi dosaggi: </label><br>
            <textarea name="ingredients" id="id_ingredients" placeholder="Ingredienti" rows="4" cols="50" required></textarea><br>
            <br><br>
            <label for="id_description">Descrivere la procedura della ricetta: </label><br>
            <textarea name="description" id="id_description" placeholder="descrizione" rows="8" cols="50" required></textarea><br>
            <br><br>
            <input type="hidden" name="user" value="{{ request.user.id }}">

            <button class="btn btn-primary" type="submit">Salva</button>
        </form>
    </div>

    <br><br><br><br>



    <div id="footer">
        <p style="color: white; font-size: 12px; padding-top: 15px;">Progettato e realizzato da: Laura Lemmo (Elaborato Django - PPM)</p>
    </div>

</body>

</html>
